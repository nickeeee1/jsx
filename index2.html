<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson JS</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="main-inner">

            <div class="main-inputs">
                <div class="main-input-block">
                    <input class="input-name" type="text" placeholder="Имя">
                </div>
                <div class="main-input-block">
                    <input class="input-age" type="text" placeholder="Возраст">
                </div>
                <div class="main-input-block">
                    <input class="input-telephone" type="text" placeholder="Телефон">
                </div>
                <div class="main-input-block">
                    <button onclick="lock()">Отправить</button>
                </div>

                <div class="main-input-text-blockerback">
                    <div class="main-input-textws">
                        
                    </div>
                    <div class="main-input-textw">
                        
                    </div>
                    <div class="main-input-texth">
                        
                    </div>
                    <div class="main-input-texts">
                        
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <section class="slider">
        <div class="blocker">
            hello
        </div>
        <div class="blocker go-none">
            world
        </div>
        <div class="blocker go-none">
            worlds
        </div>
        <div class="blocker go-none">
            worldser
        </div>
        <div class="blocker-button">
            <button onclick="back()">Назад</button>
            <button onclick="next()">Вперед</button>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
